<body>
  <header>
    <span>Task list</span>
  </header>

  <main id="taskPage">
    <section id="taskCreation" class="not">
      <form id="taskForm">
        <input type="hidden" name="id"/>
        <div>
          <label>Task</label>
          <input type="text" required="required" maxlength="200" name="task" class="large" placeholder="Breakfast at Tiffany's" />
        </div>
        <div>
          <label>Required by</label>
          <input type="date" required="required" name="requiredBy" />
        </div>
        <div>
          <label>Category</label>
          <select name ="category">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
          </select>
        </div>

      <nav>
        <a href="#" id="saveTask">Save task</a><a href="#">Clear task</a>
      </nav>
    </form>
  </section>

  <section>
    <table id="tblTasks">
      <colgroup>
        <col width="40%">
        <col width="15%">
        <col width="15%">
        <col width="30%">
      </colgroup>

      <thead>
        <tr>
          <th>Name</th>
          <th>Due</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>

<script>

/* Make sure DOM is ready before adding event listeners
   Even more conservatively - and unnecessary in this case -
   would be to wait until all resources have loaded:
   signalled by the $(document).load() callback.
   */
  $(document).ready(function() {

    tasksController.init($('#taskPage'));

    tasksController.loadTasks ();

  });

</script>
<script id="taskRow" type="text/x-JQuery-tmpl">

  <tr>
    <td>${task}</td>
    <td><time datetime="${requiredBy}">${requiredBy}</time></td>
    <td>${category}</td>
    <td>
      <nav>
        <a href="#" class="editRow" data-task-id="${id}">Edit</a>
        <a href="#" class="completeRow">Complete</a>
        <a href="#" class="deleteRow" data-task-id="${id}">Delete</a>
      </nav>
    </td>
  </tr>

</script>
